<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white h-screen flex items-center justify-center overflow-hidden">

    <!-- Scene Container -->
    <div class="relative w-[1000px] h-[800px] flex items-center justify-center">

        <!-- Main List Card - STRICTLY NO BORDER, Minimal Shadow -->
        <div class="relative w-[600px] bg-white rounded-2xl shadow-[0_25px_60px_-15px_rgba(0,0,0,0.1)] overflow-hidden">

            <!-- Progress Header -->
            <div class="p-6 bg-[#fafafa]/30">
                <div class="flex justify-between items-end mb-2">
                    <div>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-wide">Onboarding Prozess</span>
                        <h2 class="text-xl font-bold text-slate-900 mt-1">Neue Mitarbeiter: Peter M.</h2>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-bold text-purple-600">60%</span>
                    </div>
                </div>
                <div class="w-full h-2 bg-slate-100 rounded-full overflow-hidden">
                    <div class="w-[60%] h-full bg-purple-600 rounded-full"></div>
                </div>
            </div>

            <!-- List Items -->
            <div class="p-6 space-y-4">

                <!-- Completed Item (Faded) -->
                <div class="flex items-center gap-4 p-4 rounded-xl bg-slate-50/50 opacity-60">
                    <div class="w-6 h-6 bg-purple-100 text-purple-600 rounded flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="font-medium text-slate-500 line-through">Vertrag unterzeichnen</span>
                </div>

                <!-- Completed Item (Faded) -->
                <div class="flex items-center gap-4 p-4 rounded-xl bg-slate-50/50 opacity-60">
                    <div class="w-6 h-6 bg-purple-100 text-purple-600 rounded flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="font-medium text-slate-500 line-through">IT-Hardware bestellen</span>
                </div>

                <!-- ACTIVE FOCUS ITEM (Popped Out) - NO BORDER, Shadow only -->
                <div
                    class="relative flex items-start gap-4 p-6 rounded-xl bg-white shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)] transform scale-105 z-10 -mx-4">
                    <div class="absolute left-0 top-4 bottom-4 w-1 bg-purple-500 rounded-r-full"></div>
                    <div class="w-6 h-6 border-2 border-purple-500 rounded flex items-center justify-center mt-0.5">
                    </div>
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-900 text-lg">Zugangsdaten versenden</h3>
                        <p class="text-slate-500 text-sm mt-1 leading-relaxed">Sende die Willkommens-Email mit
                            Login-Daten für CheckSuite und Slack. <a href="#"
                                class="text-purple-600 font-medium hover:underline">Vorlage öffnen</a></p>

                        <div class="flex gap-2 mt-3">
                            <span
                                class="px-2 py-1 bg-purple-50 text-purple-700 rounded text-xs font-semibold">Priorität:
                                Hoch</span>
                            <span class="px-2 py-1 bg-slate-100 text-slate-600 rounded text-xs font-semibold">IT
                                Support</span>
                        </div>
                    </div>
                    <div class="flex -space-x-2">
                        <div
                            class="w-8 h-8 rounded-full bg-blue-100 border-2 border-white flex items-center justify-center text-xs font-bold text-blue-600">
                            PM</div>
                    </div>
                </div>

                <!-- Upcoming Item -->
                <div class="flex items-center gap-4 p-4 rounded-xl hover:bg-slate-50 transition-colors">
                    <div class="w-6 h-6 border-2 border-slate-200 rounded"></div>
                    <span class="font-medium text-slate-700">Team-Intro im Weekly</span>
                </div>
            </div>
        </div>

        <!-- Floating Decoration: Check Icon -->
        <div
            class="absolute top-1/2 -right-12 bg-green-500 text-white p-3 rounded-2xl shadow-lg border-4 border-white transform rotate-12">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="4">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>

    </div>

</body>

</html>
