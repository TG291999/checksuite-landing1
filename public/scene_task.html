<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1440, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-white h-screen flex items-center justify-center overflow-hidden">

    <!-- Scene Container -->
    <div class="relative w-[800px] h-[600px] flex items-center justify-center">

        <!-- Task Card - STRICTLY NO BORDER, Minimal Shadow -->
        <div class="relative w-[500px] bg-white rounded-2xl shadow-[0_25px_60px_-15px_rgba(0,0,0,0.1)] p-8 z-10">
            <div class="flex justify-between items-start mb-6">
                <span
                    class="bg-red-50 text-red-600 px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide">Fällig:
                    Heute</span>
                <div class="flex gap-1">
                    <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                    <div class="w-2 h-2 rounded-full bg-slate-300"></div>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-slate-900 mb-2 leading-tight">Quartalsbericht Q4 finalisieren</h2>
            <p class="text-slate-500 mb-8 leading-relaxed">Bitte alle offenen Posten aus Abteilung Marketing hinzufügen
                und Diagramme aktualisieren.</p>

            <div class="space-y-4">
                <!-- Subtask 1 (Checked) -->
                <div class="flex items-center gap-3 p-3 rounded-lg bg-slate-50 opacity-70">
                    <div class="w-5 h-5 bg-purple-600 rounded flex items-center justify-center text-white">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <span class="text-sm font-medium text-slate-600 line-through">Datenexport aus DATEV</span>
                </div>

                <!-- Subtask 2 (Active) -->
                <div class="flex items-center gap-3 p-3 rounded-lg bg-white shadow-sm ring-1 ring-slate-100">
                    <div class="w-5 h-5 border-2 border-purple-500 rounded"></div>
                    <span class="text-sm font-bold text-slate-900">PDF Generierung prüfen</span>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-50 flex justify-between items-center">
                <div class="flex -space-x-2">
                    <div
                        class="w-8 h-8 rounded-full bg-blue-100 border-2 border-white flex items-center justify-center text-xs font-bold text-blue-600">
                        TM</div>
                    <div
                        class="w-8 h-8 rounded-full bg-green-100 border-2 border-white flex items-center justify-center text-xs font-bold text-green-600">
                        SK</div>
                </div>
                <button
                    class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-slate-900/20 hover:bg-slate-800 transition-colors">Erledigen</button>
            </div>
        </div>

        <!-- Floating Attachment Card (Front) - NO BORDER, Soft Shadow -->
        <div
            class="absolute -bottom-6 -right-12 bg-white p-4 rounded-xl shadow-[0_20px_40px_-10px_rgba(0,0,0,0.1)] flex items-center gap-4 w-60 transform rotate-3 z-20 hover:scale-105 transition-transform duration-500">
            <div class="w-10 h-10 bg-red-50 rounded-lg flex items-center justify-center text-red-500">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
            </div>
            <div>
                <p class="text-sm font-bold text-slate-900">Report_Q4.pdf</p>
                <p class="text-xs text-slate-400">2.4 MB • PDF</p>
            </div>
        </div>

        <!-- Floating Avatar Bubble (Top Left) -->
        <div
            class="absolute top-10 -left-8 bg-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 transform -rotate-6 z-0">
            <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
            <span class="text-xs font-bold text-slate-600">Sarah tippt...</span>
        </div>

    </div>

</body>

</html>
